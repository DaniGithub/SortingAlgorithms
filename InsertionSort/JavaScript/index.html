<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insertion Sort</title>
</head>
<body>
  <style>
    #wrapper {
      width:500px;
      margin: 0 auto;
    }

    p.unsorted,
    p.sorted {
      background: wheat;
      font-size:1.5rem;
      padding: 1rem;
      width: 500px;
      word-break:break-all;
    }

    p.sorted {
      background: lightgreen;
    }

  </style>
  <section id="wrapper">
    <h1>Insertion Sort</h1>
    <h2>Unsorted</h2>
    <p class="unsorted"></p>
    <h2>Sorted</h2>
    <p class="sorted"></p>
    <script src="app.js"></script>
  </section>
</body>
</html>
